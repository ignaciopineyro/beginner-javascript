    function createGreeting(greeting = '') {
      // Outer function
      const myGreet = greeting.toUpperCase(); // Variable en la outer function (outer scope). Es accesible en un scope mas bajo
      return function (name) {
        return `${myGreet} ${name}`; // Inner function (scope)
      };
    }

    const saludo1 = createGreeting('Hola');
    const saludo2 = createGreeting('Buenas tardes');
    console.log(saludo1('Nacho'));
    console.log(saludo2('Brawlio'));
  </script>
